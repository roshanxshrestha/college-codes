<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Book Store</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <frameset rows="70px, *">
    <frame
      title="nav"
      noresize
      src="./frames/navbar.html"
      frameborder="0"
    ></frame>

    <frameset cols="20%,*,22%">
      <frame
        title="sidebar"
        src="./frames/sidebarframe.html"
        frameborder="0"
      ></frame>

      <frame
        title="mainitem"
        src="./frames/mainframe.html"
        frameborder="0"
      ></frame>
      <frame title="login" src="./frames/login.html" frameborder="0"></frame>
    </frameset>
    <noframes>There is no support of frames in your website!!!</noframes>
  </frameset>
</html>
