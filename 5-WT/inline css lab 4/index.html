<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demonstration of inline, internal and external style sheets</title>
</head>
<body>
    <!------inline style sheet----- -->
    <div>
        <h1 style="color:blue; font-size: 30px; font-family:Arial, Helvetica, sans-serif; text-align:center;">This is a demonstration of inline style sheet.</h1>
    </div>
    <!-- -------internal style sheet---- -->
    <div>
        <h1>This is the demonstration of internal style sheet.</h1>
    </div>
    <style>
        h1{
            color: aqua;
            font-size: 30px;
            text-align: center;
        }
    </style>
    <!-- ----------external style sheet-------- -->
    <div class="ext">
        <h1>This is the demonstration of external style sheet</h1>
    </div>
<link rel="stylesheet" type="text/css" href="style.css">
</body>
</html>
