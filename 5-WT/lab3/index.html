<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form Lab 3</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      form {
        width: 500px;
        margin: 0 auto;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 5px 5px 10px #ccc; /* This line adds the shadow */
      }

      label {
        font-weight: bold;
        margin-bottom: 0.5em;
        display: block;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="password"] {
        width: 95%;
        padding: 0.5em;
        margin-bottom: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        background-color: #ff7200;
        color: white;
        padding: 0.5em 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <form onsubmit="return validateForm()">
      <h2>Registration Form Lab 3</h2>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" /><br />

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" /><br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br />

      <label for="mobile-number">Mobile Number:</label>
      <input type="tel" id="mobile-number" name="mobile-number" /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
  <script>
    function validateForm() {
      var firstName = document.getElementById("first-name").value;
      var lastName = document.getElementById("last-name").value;
      var address = document.getElementById("address").value;
      var email = document.getElementById("email").value;
      var mobileNumber = document.getElementById("mobile-number").value;
      var password = document.getElementById("password").value;

      // First Name validation
      if (!/^[a-zA-Z]{6,}$/.test(firstName)) {
        alert(
          "Invalid first name. Name should contain alphabets and the length should not be less than 6 characters."
        );
        return false;
      }

      // Last Name validation
      if (!lastName) {
        alert("Last name should not be empty.");
        return false;
      }

      // Address validation
      if (!address) {
        alert("Address should not be empty.");
        return false;
      }

      // Email validation
      if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
        alert(
          "Invalid email. Email should follow the standard pattern name@domain.com."
        );
        return false;
      }

      // Mobile Number validation
      if (!/^\d{10}$/.test(mobileNumber)) {
        alert(
          "Invalid mobile number. Phone number should contain 10 digits only."
        );
        return false;
      }

      // Password validation
      if (password.length < 6) {
        alert(
          "Invalid password. Password should not be less than 6 characters length."
        );
        return false;
      }

      return alert("Registration Successful!");
    }
  </script>
</html>
